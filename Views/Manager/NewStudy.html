
        <div class="row" ng-controller="StudieMCtrl">
            <div class="col-lg-12">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Study </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                	<label for="enabledSelect">Please Select Project</label>
                                    <select id="enabledSelect" class="form-control">
                                    	<option ng-repeat=" p in projects ">
                                          <p ng-model="study.project"> {{p.name}}</p>
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Number</label>
                                    <input class="form-control" ng-model="study.number" placeholder="Enter Number" id="numberstudy">
                                </div>
                                <div class="form-group">
                                    <label>Type</label>
                                    <input class="form-control" ng-model="study.type" placeholder="Enter Type" id="typestudy">
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <a ng-click="addStudie(study)" class="btn btn-lg btn-info btn-block">Add Study</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
