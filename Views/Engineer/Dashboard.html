<h1 class="page-header">Home Engineer</h1>



<!-- /.row -->
<div class="row" ng-controller="DashboardECtrl">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                General Information
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12"  >
                        <p>
                            <label > Project : </label>
                            <label> {{part.study.project.name}} </label>
                            </br>
                            <label> Manager : </label>
                            <label> {{part.study.project.manager.first_name}} </label>
                            </br>
                            <label> Team : </label>
                            <label> {{part.study.team.name}} </label>
                            </br>
                            <label> Coordinator :  </label>
                            <label> {{coordinator.first_name}} </label>
                            </br>
                            <label> Partition :  </label>
                            <label> {{part.name}} </label>
                            </br>

                        </p>
                    </div>
                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>

    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row"  ng-controller="DashboardECtrl">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                List of Engineers
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th> Last Name </th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr class="" ng-repeat="e in engineers">
                                <td> {{e.id_user}} </td>
                                <td> {{e.first_name}} </td>
                                <td> {{e.last_name}} </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>

    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<!-- /.row -->
