<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User Name" ng-model="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->

                            <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="loginM()"> Login Manager </button>
                            <button  class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginC()">Login Coordinator</button>
                            <button class="btn btn-lg btn-warning btn-block" type="submit" ng-click="loginE()">Login Engineer</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
