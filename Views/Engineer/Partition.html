
    <div class="row" ng-controller="PartitionECtrl">
        <div class="col-lg-12">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Open Partitions Of </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>Project: </label>
                                <label> {{ studies[1].project.name}} </label>
                            </div>
                            <div class="form-group">
                                <label for="enabledSelect">Study</label>
                                <select id="enabledSelect" class="form-control">
                                    <option ng-repeat="st in studies">
                                        {{ st.type}}
                                    </option>

                                </select>
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <a ui-sref="HomeEngineer.PartitionEManag" class="btn btn-lg btn-primary btn-block">Next >> </a>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
