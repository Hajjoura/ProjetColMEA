


        <div class="row" ng-controller="AddTeamMCtrl">
            <div class="col-lg-12">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Team </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                	<label for="enabledSelect">Please Select Coordinator</label>
                                    <select id="enabledSelect" class="form-control">

                                        <option ng-repeat=" c in coordinators ">
                                            <p ng-model="team.coordinator"> {{c.first_name +" "+ c.last_name}} </p>
                                        </option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" ng-model="team.name" placeholder="Team Name" id="Nameteam">
                                </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <a ng-click="addTeam(team,team.coordinator)" class="btn btn-lg btn-primary btn-block">Add Team</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
