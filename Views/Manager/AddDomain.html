

        <div class="row" ng-controller="AddDomainMCtrl">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Domain </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                
                                <div class="form-group">
                                    <label>Label</label>
                                    <input class="form-control" ng-model="domain.label" placeholder="Enter Domain Name" id="Labeldomain">
                                </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <a ng-click="addDomain(domain)" class="btn btn-lg btn-primary btn-block">Add Domain</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
