

<div class="container" ng-controller="PartitionMCtrl">
    <div class="row">
        <div class="col-md-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Open Partitions Of </h3>

                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="enabledSelect">Study</label>
                                <select id="enabledSelect" class="form-control" >
                                    <option ng-repeat="s in Studies">
                                         {{s.type}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="enabledSelect">Project</label>
                                <select id="enabledSelect" class="form-control" >
                                    <option ng-repeat="s in Studies">
                                       {{ s.project.name }}
                                    </option>
                                </select>
                            </div>


                            <!-- Change this to a button or input when using this as a form -->
                            <a ui-sref="HomeManager.PartitionManag" class="btn btn-lg btn-primary btn-block">Enter</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
