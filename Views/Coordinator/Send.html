<h1 class="page-header">Partition Management</h1>

<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading"> List of Variables | Constraints | Objectives
        <div class="pull-right">
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> Show <span class="caret"></span> </button>
            <ul class="dropdown-menu pull-right" role="menu">
              <li><a href="#">Variables</a> </li>
              <li><a href="#">Constraints</a> </li>
              <li><a href="#">Objectives</a> </li>
            </ul>
          </div>
        </div>
      </div>
      
      <!-- /.panel-heading -->
      <div class="panel-body" ng-controller="updateVariableC">
        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer"> 
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane fade active in" id="variables">
              <p>
              <div class="row">
                <div class="col-sm-6">
                  <div class="dataTables_length" id="dataTables-example_length">
                    <label>Show
                      <select name="dataTables-example_length" aria-controls="dataTables-example" class=		                                            "form-control input-sm">
                        <option value="10">10</option>
                        <option value="25">25</option
                                            >
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select>
                    </label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div id="dataTables-example_filter" class="dataTables_filter">
                    <label>Search:
                      <input type="search" class="form-control input-sm" placeholder="" 				                                                aria-controls="dataTables-example">
                    </label>
                  </div>
                </div>
              </div>
              </p>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                  <thead>
                    <tr role="row">
                      <th>#</th>
                      <th>Name</th>

                      <th>Min</th>
                      <th>Max </th>
                      <th> Set </th>
                      <th>  </th>
                      
                    </tr>
                  </thead>
                  <tbody>

                    <tr class="" ng-repeat="variable in vable">
                      <td> {{variable.id_variable}} </td>
                      <td> {{variable.name}}</td>

                      <td> <input class="form-control-static" ng-model="variable.min" placeholder="Enter Min" id="nameproject"> </td>
                      <td> <input class="form-control-static" ng-model="variable.max" placeholder="Enter Max" id="nameproject"> </td>
                      <td>
                        <button ng-click="displaySets(variable.id_variable)" data-toggle="modal" data-target="#detail"class="btn btn-primary btn-circle"><i class="fa fa-list"></i></button>

                      </td>
                    <td>
                      <p>
                        <button type="button" ng-click="updateVariable(this.variable)" class="btn btn-warning btn-circle btn-sm"  > <i class="fa fa-send">   </i> </button>
                      </p>
                    </td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header modal-header-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h1> Variable Set Details</h1>
                  </div>
                  <div class="modal-body">


                    <div class="well" ng-repeat="s in sets">

                      {{s}}
                    </div>

                    <div class="well" ng-repeat="i in intervals">

                      [{{i.min}} .. {{i.max}}  ]
                    </div>
                  </div>
                  <div class="modal-footer">

                  </div>


                </div>
              </div>
              <!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->


          <p class="center">
            <button ui-sref="HomeCoordinator.DashboardC" class="btn btn-primary btn-success"><span class="glyphicon glyphicon-ok"></span> Finish </button>          </p>
          </div>
          <!-- /.panel-body --> 
        </div>
        
        <!-- /.panel --> 
      </div>
      
      <!-- /.col-lg-12 --> 
    </div>
    
    <!-- /.container-fluid --> 
  </div>
  <!-- /#page-wrapper --> 
  
</div>
<!-- /#wrapper --> 
</div>
</div>
